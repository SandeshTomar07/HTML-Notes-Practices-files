<body>
    <script>
        function oddNumber(number){
            odd = number%2;
            if (odd === 1) {
                return "Your number has been 'odd'";
            } else {
                return "Your number has been 'Even'";
            }
        }
        console.log(oddNumber(5));
        console.log(oddNumber(91));
        console.log(oddNumber(34));
        console.log(oddNumber(43));
        console.log(oddNumber(0));
        //or
        function isOdd(number) {
            let rem = number%2;
            let isOdd = rem == 1;
            return isOdd;
        }
        console.log(isOdd(4));
        console.log(isOdd(7));
        console.log(isOdd(3));
        console.log(isOdd(1));
        console.log(isOdd(0));


        function largerNumber(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        console.log(largerNumber(99 , 6));
        console.log(largerNumber(90 , 786));
        console.log(largerNumber(45 , 34));
        console.log(largerNumber(7 , 21));
        //or
        function larger(num1, num2){
            return num1>num2 ? num1 : num2;
        }
        console.log(larger(1, 2));
        console.log(larger(9, 25));
        console.log(larger(8, 6));


        function toFahrenheit(Celsius) {
            return Fahrenheit = (9/5)*Celsius+32;
        }
        console.log(toFahrenheit(100));
        console.log(toFahrenheit(0))
        console.log(toFahrenheit(80))
        console.log(toFahrenheit(1))
    </script>
</body>
