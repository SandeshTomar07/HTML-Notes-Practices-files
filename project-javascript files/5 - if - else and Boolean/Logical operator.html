<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>
    <script>
        let age = 17;
        console.log(age < 18);
        console.log(age > 65);
        
        if (age < 18 || age > 65) {
            console.log('Use a Bicycle');
        } else{
            console.log('You can drive');
        }

        if (age < 18 && age > 10) {
            console.log('You can drive');
        } else{
            console.log('Use a Bicycle');
        }

        if (age <! 18 ) {
            console.log('Use a Bicycle');
        } else{
            console.log('You can drive');
        }
    </script>
</body>
</html>
