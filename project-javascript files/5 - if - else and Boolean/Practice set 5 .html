<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 5 Metro ticket</title>
</head>
<body>
    <script>
        let age = 50;
        let gender = 'female';  //male and female
        let finalDiscount;

        if (age <= 5) {
            finalDiscount = 100;
        } else if (age <=8 || gender === 'female') {
            finalDiscount = 50;
        } else if (age >= 65) {
            finalDiscount = 30;
        } else {
            finalDiscount = 0;
        }

        console.log(`Your final discount is ${finalDiscount}`)
    </script>
</body>
</html>
