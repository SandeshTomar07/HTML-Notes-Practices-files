<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set - 8</title>
    <style>
        #my-button {
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 5px;
        }
        .js-odd {
            background-color: chocolate;
        }
        .js-even {
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();"></button>



    <script>
        function doGreeting(personName = 'Dear') {
            let date = new Date();
            let hours = date.getHours();
            //let hours = 20;
            let heading = document.querySelector('#greeting');

            if (hours > 5 && hours < 12) {
                heading.innerText = `Good Morning ${personName}`;
            } else if (hours > 12 && hours < 18) {
                heading.innerText = `Good Afternoon ${personName}`;
            } else {
                heading.innerText = `Good Night ${personName}`;
            }
        } 
        doGreeting('Sandesh');

        


        let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;

        function buttonPressed() {
            noOfTimesClicked++;
            localStorage.setItem('noOfTimesClicked', noOfTimesClicked);
            updateButton();
        }
        
        function updateButton() {
            let button = document.querySelector('#my-button');
            if(noOfTimesClicked % 2 === 0) {
                button.ClassList.ramove('js-odd');
                button.ClassList.add('js-even');
            } else {
                button.ClassList.ramove('js-even');
                button.ClassList.add('js-odd');
            }
            button.innerText = noOfTimesClicked;
        }
        updateButton();
    </script>
</body>
</html>
