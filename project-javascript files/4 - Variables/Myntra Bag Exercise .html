<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag Exercise </title>
    <style>
        .bag-button{
            background-color: rgb(34, 250, 106);
            border: none;
            border-radius: 10px;
            padding: 5px 15px;
        }

        .wish-button{
            background-color: rgb(253, 251, 247);
            border: 2px solid black;
            padding:5px 35px;
            border-radius: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <button class="bag-button" onclick="cartQuantity++ /*cartQuantity=cartQuantity+1*/;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

    <button class="wish-button" onclick="cartQuantity-- /*cartQuantity=cartQuantity-1*/;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"> move to wishlist</button>

    <button class="bag-button" onclick="cartQuantity += 2 /*cartQuantity=cartQuantity+2*/;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

    <h1 id="cart-summary"></h1>



    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
        //document.querySelector('#cart-summary').innerText = 'Your Bag has '+ cartQuantity+' items';
    </script>
</body>
</html>
