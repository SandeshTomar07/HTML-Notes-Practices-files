<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        #first{background-color: red;}
        #second{background-color: darkgreen;}
        button{background-color: blue;}
    </style>
</head>
<body>
    <div id="first">first</div>
    <div id="second">second</div>
    <button>click me</button><hr>
   <div style="background-color:rgb(143, 115, 72)">this is a first</div>
    <div style="background-color:rgb(68, 143, 71)">this is a second</div>
    <div style="background-color:rgb(115, 163, 218)">this is a third</div>
    <div style="background-color:rgb(214, 104, 165)">this is a forth</div><hr>

    <div style="background-color:#00ff00">this is a first</div>
    <div style="background-color:#0000ff">this is a second</div>
    <div style="background-color:#ff0000">this is a third</div>
    <div style="background-color:#e42ae0">this is a forth</div><hr>

    <div style="background-color:rgb(255,0,0,0.1)">this is a first</div>
    <div style="background-color:rgb(255,0,0,0.25)">this is a second</div>
    <div style="background-color:rgb(255,0,0,0.5)">this is a third</div>
    <div style="background-color:rgb(255,0,0,0.75)">this is a forth</div>
    <div style="background-color:rgb(255,0,0,1)">this is a forth</div><hr>
</body>
</html>
