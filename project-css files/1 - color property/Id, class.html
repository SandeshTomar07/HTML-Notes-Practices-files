
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css apply</title>
    <style>
        #top{
            COLOR:RED
        }
        #first{
            color:darkgreen
        }
        #second{
            color:darkolivegreen
        }
        .middle{
            color:darkorange
        }
        .first{
            color:chartreuse
        }
        .second{
            color:darksalmon
        }
    </style>
</head>
<body>
    <h1 id="top_heading">id & class selector</h1>
    <p class="article">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni officiis veritatis impedit? Rerum, nemo laborum!</p>
    <h1 id="top">id selector property</h1>
    <div id="first">this is a first div</div>
    <div id="second">this is a second div</div>
    <h1 class="middle"> class selector property</h1>
    <div class="first">this ia a first class div</div>
    <div class="second">this is a second class dive</div>
</body>
</html>
