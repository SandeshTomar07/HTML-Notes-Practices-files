<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set level 4</title>
    <style>
        *{margin:0; padding:0;}
        #first{
            height:200px; width:200px; background-color: aqua;
        }
        #button1{
            padding:10px 0px 15px 0px; margin:100px; border:5px dotted red; border-radius: 30px;
        }
        #box1{
            height:100px; width:100px; background-color: blue; box-sizing:border-box;
        }
        #box2{
            height:100px; width:100px; background-color: bisque; box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="first"> This is a first div</div><hr>
    <button id="button1">click me</button><hr>
    <div id="box1">king is a big toy</div>
    <div id="box2">king is a big toy</div>
</body>
</html>
